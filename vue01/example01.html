<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .blue-underline{
      text-decoration-line: underline;
      text-decoration-color: blue;
    }
    .dark{
      background-color: black;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let ex1 = new Vue({
        el : '#app',
        data : {
          url : 'https://www.naver.com',
          apeach : 'a.jpg',
          left : 'left',
          right : 'right',
          center : 'center',
          color : 'red',
          size : '150%',
          backColor : 'yellow',
          lineClass : 'blue-underline',
          darkClass : 'dark'
        }
      });
    });
  </script>
  <div id="app">
    <p><a v-bind:href="url">네이버로 연결</a></p>
    <p><img v-bind:src="apeach">이미지 표시</p>

 <!--   <p v-bind:style="{textAlign : left}">텍스트를 왼쪽 정렬</p>-->
    <p v-bind:align="left">텍스트를 왼쪽 정렬</p>
 <!--   <p v-bind:style="{textAlign : right}">텍스트를 오른쪽 정렬</p> -->
    <p v-bind:align="right">텍스트를 오른쪽 정렬</p>
 <!--   <p v-bind:style="{textAlign : center}">텍스트를 가운데 정렬</p> -->
    <p v-bind:align="center">텍스트를 가운데 정렬</p>

    <p v-bind:style="{color : color}">인라인 스타일로 글자색을 빨간색으로</p>
    <p v-bind:style="{fontSize : size, color : color}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
    <p v-bind:style="{fontSize : size, color : color, backgroundColor : backColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
    <p v-bind:class="lineClass">blue-underline(파란색 밑줄) class 지정</p>
    <p v-bind:class="[lineClass, darkClass]">blue-underline(파란색 밑줄) dark(배경은 검은색으로) class 지정</p>
  </div>
</body>
</html>
