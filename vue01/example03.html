<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var v1 = new Vue({
        el : '#aa', //div에 값이 없다면 그냥 'div' 라고 해도된다
        data : {
          num1 : 0,
          num2 : 0,
          result : 0
        },
        methods : {
          up : function(){
           this.result = this.num1 + this.num2
          },
          down : function(){
            this.result = this.num1 - this.num2
          },
          multiplication : function(){
            this.result = this.num1 * this.num2
          },
          division : function(){
            this.result = this.num1 / this.num2
          }
        }
      });
    });
  </script>
  <div id="aa">
    <h1>간단한 계산기</h1>
    <input type="number" v-model.number="num1">
    <input type="number" v-model.number="num2"> <br>
    <button v-on:click="up">덧셈</button>
    <button v-on:click="down">뺄셈</button>
    <button v-on:click="multiplication">곱셈</button>
    <button v-on:click="division">나눗셈</button>
    <p>결과는 {{ result }} 입니다.</p>
  </div>

</body>
</html>
