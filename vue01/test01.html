<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
  <div id="app2">
    <span v-bind:title="message"> <!-- Vue.js에서 바인드되는거에서 사용하는것. v-bind  -->
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
    </span>
  </div>
  <script>
    let app = new Vue({ //객체를 만들때는 new라는 연산자를 사용한다.
      el : '#app',
      data : {
        message : '안녕하세요 Vue!'
      }
    });

    let app2 = new Vue({
      el : '#app2',
      data : {
        message : '이 페이지는 ' + new Date() + '에 로드 되었습니다.' //마우스를 올리면 여기있는 메세지가 뜬다.
      }
    });
  </script>
</body>
</html>
