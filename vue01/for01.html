<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let dataList = ['설악산', '한라산', '북한산', '백두산', '지리산'];
      new Vue({
        el : '#app',
        data : {
          myArray : dataList,
          objArray : [
            { name : '슈크림빵', price : 1000 },
            { name : '단팥빵', price : 1200 },
            { name : '크로와상', price : 1500 },
          ]
        }
      });
    });
  </script>
  <div id="app">
    <ul>
      <h3>배열을 이용한 for 디렉티브</h3>
      <li v-for="item in myArray">{{ item }}</li> <!-- item말고 아무거나 적어도 됨-->
    </ul>
    <ul>
      <h3>객체로 값을 구성한 배열을 이용한 for 디렉티브</h3>
      <li v-for="item in objArray">{{ item.name }} | {{ item.price }}</li> <!--임시변수는 vue인스턴스에 없는걸로 되도록 사용할것.-->
    </ul>
    <ul>
      <h3>단순히 태그를 일정한 경우로 반복하는 경우</h3>
      <li v-for="n in 10"></li> <!-- 10은 위치-->
    </ul>
  </div>
</body>
</html>
